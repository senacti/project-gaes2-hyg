{%extends '../layouts/plantillaindex.html'%}
{% load product_extras%}
{% load static %}
{% block title %}contacto{% endblock %}

{% block content %}
    <div class="col-3">
        {% if product.image%}
            <img src="{{ product.image.url }}" atl="Imagen del producto" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success" >
            producto agregado al carrito de compras
        </div>
        <div class="" >
            <a href="{% url 'product:product' product.slug %}">

                {{ product.title }}
            </a>
        </div>
        <div class="font-weight-bold text-danger" >
            {{ product.price | price_fromat }} 
        </div>
        
    </div>

{% endblock %}
