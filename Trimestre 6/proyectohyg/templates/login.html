{% load static %}
<!doctype html>
<html lang="en">

<head id="header">
  <title>login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/styleLogin.css' %}" rel="stylesheet">
    <style>
        .custom-height {

            padding-top: 30px;
            height: 700px;
        }
        .titulo-inicio{
            background-color:#1f57b5;
        }
        .iniciar-sesion-h1{
            color: #ffffff;
        }

    </style>
</head>

<body>
    <header id="header">
            <div class="logo">
                <img id="imglogo" src="{% static 'Iconos/image-removebg-preview.png' %}" class="img-fluid" alt="Logo empresa">

            </div>

    </header>


    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">

                        <div class="card-header text-center titulo-inicio">
                            <h5 class="iniciar-sesion-h1">INICIAR SESIÓN</h5>
                        </div>

                        <div class="card-body custom-height ">


                            <form method="post" action="{% url 'login' %}" id="login-form">
                              {%csrf_token%}
                   

                                <div class="form-outline mb-4">

                                  <div id="textCliente" class="text-center">

                                    <img id="funcionarioIcono" src="{% static 'Iconos/funcionarioIcono.jpg' %}" class="img-fluid" alt="IconoUsuario">
                                  </div>

                                </div>
                                <div class="form-outline mb-4">
                                
                                <input type="text" name="username" id="form2Example11" class="form-control" placeholder="Escriba su usuario" id="validationCustom01" required/>
                                

                                </div>

                                <div class="form-outline mb-4">

                                  <input type="password" name="password" id="form2Example22" class="form-control" placeholder="Ingrese su contraseña" id="validationCustom01" required/>
                                  <div class="invalid-feedback">
                                    Por favor escriba su contraseña
                                </div>

                                </div>

                                <div class="text-center pt-1 mb-5 pb-1">

                                    <button class="btn btn-primary btn-lg" type="submit">INGRESAR</button>

                                </div>
                                <div class="text-center pt-1 mb-5 pb-1"><p><a class="link-opacity-75-hover" href="#">¿Olvidaste tu contraseña?</a></p></div>

                                <div class="d-flex align-items-center justify-content-center pb-4">

                                  <p class="mb-0 me-2">¿Aún no te has registrado?</p>

                                  <a class="btn btn-outline-primary" href="{% url 'registro' %}" >REGISTRARSE</a>
                                </div>

                              </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

  <footer class="footer">

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
 <script src="{% static 'js/validacionInicio.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
